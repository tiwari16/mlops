name: Manually trigger an Azure Machine Learning job

# This enables manual trigger from GitHub UI
on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    # âœ… Step 1: Check out code from your GitHub repository
    - name: â¬‡ï¸ Check out repo
      uses: actions/checkout@v3

    # âœ… Step 2: Install the Azure ML CLI extension
    - name: ğŸ§© Install Azure ML CLI extension
      run: az extension add -n ml -y

    # âœ… Step 3: Log in to Azure using the service principal stored in secrets
    - name: ğŸ” Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # âœ… Step 4: Set default Azure subscription, resource group, and workspace
    - name: ğŸ› ï¸ Set Azure defaults
      run: |
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        az configure --defaults group=diabetes-dev-rg workspace=diabetes-ws

    # âœ… Step 5: Submit the Azure Machine Learning job defined in the YAML file
    - name: ğŸš€ Submit AML job
      run: |
        az ml job create \
          --file src/job.yml \
          --resource-group diabetes-dev-rg \
          --workspace-name diabetes-ws
        echo "âœ… Job submitted successfully." 